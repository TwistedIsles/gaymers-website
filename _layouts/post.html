---
layout: default
---
<article class="post wrapper" itemscope itemtype="http://schema.org/BlogPosting">
  <div class="header">
    <div class="title-container">
      <h2 class="post-title" itemprop="name headline">{{ page.title | escape }}</h1>
  
      <div class="post-meta">
        <time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">
          {% assign date_format = "%b %-d, %Y" %}
          {{ page.date | date: date_format }}
        </time>

        <span> â€” </span>
  
        <span itemprop="author" itemscope itemtype="http://schema.org/Person">
          <span class="author" itemprop="name">{{ page.author }}</span>
        </span>
      </div>
    </div>

    <div class="image-container">
      <img class="post-image" src="{{ site.url }}{{ site.baseurl }}/assets/images/{{ page.image }}" />
    </div>
  </div>

  <div class="content-container" itemprop="articleBody">
    {{ content }}
  </div>
</article>
