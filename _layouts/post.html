---
layout: default
---
<article class="post {{ page.type }}" itemscope itemtype="http://schema.org/BlogPosting">
  <div class="image-container wrapper">
    <div class="title-container">
      <h2 class="post-title" itemprop="name headline">{{ page.title | escape }}</h1>
  
      <div class="post-meta">
        <time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">
          {% assign date_format = "%b %-d, %Y" %}
          {{ page.date | date: date_format }}
        </time>
  
        <span itemprop="author" itemscope itemtype="http://schema.org/Person">
          <span class="author" itemprop="name">â€” {{ page.author }}</span>
        </span>
      </div>
    </div>
    
    <div class="image-overlay"></div>
    <img src="{{ site.url }}/assets/images/{{ page.image }}" />
  </div>

  <div class="content-container wrapper"itemprop="articleBody">
    {{ content }}
  </div>
</article>
