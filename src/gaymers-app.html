<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">

<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">

<dom-module id="gaymers-app">
  <template>
    <style>
      :host {
        --gaymers-primary: #4285f4;
        --gaymers-primary-dark: #063E95;

        display: block;
        min-height: 100vh;

        background-color: var(--gaymers-primary-dark);
      }
    </style>

    <app-location route="{{route}}"></app-location>
    <app-route
        route="{{route}}"
        pattern="/:page"
        data="{{routeData}}"
        tail="{{subroute}}"></app-route>

    <!--<iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">-->
      <!--<a name="home" href="/">Home</a>-->
      <!--<a name="events" href="/events">Events</a>-->
    <!--</iron-selector>-->

    <iron-pages
        selected="[[page]]"
        attr-for-selected="name"
        fallback-selection="404"
        role="main">
      <gaymers-home name="home"></gaymers-home>
      <!--<gaymers-events name="events"></gaymers-events>-->
      <gaymers-404 name="404"></gaymers-404>
    </iron-pages>
  </template>

  <script>
    Polymer({
      is: 'gaymers-app',

      properties: {
        page: {
          type: String,
          reflectToAttribute: true,
          observer: '_pageChanged',
        },
      },

      observers: [
        '_routePageChanged(routeData.page)',
      ],

      _routePageChanged: function(page) {
        this.page = page || 'home';
      },

      _pageChanged: function(page) {
        // Load page import on demand. Show 404 page if fails
        var resolvedPageUrl = this.resolveUrl('pages/gaymers-' + page + '.html');
        this.importHref(resolvedPageUrl, null, this._showPage404, true);
      },

      _showPage404: function() {
        this.page = '404';
      },
    });
  </script>
</dom-module>
