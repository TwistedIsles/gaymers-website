<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../shared-styles.html">

<dom-module id="gaymers-members-section">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        box-sizing: border-box;
        width: 100%;
        background-color: var(--gaymers-primary-dark);
      }

      #container {
        display: flex;
        flex-flow: column nowrap;
        justify-content: center;
        align-items: center;
        width: 100%;
        max-width: 900px;
        margin: 0 auto;
        padding: 75px 10px;
      }

      h2 {

      }
    </style>
    <div id="container">
      <h2>{{numberOnline(members)}} members online</h2>
    </div>
  </template>

  <script>
    Polymer({
      is: 'gaymers-members-section',

      properties: {
        members: {
          type: Array,
          notify: true,
        },
      },

      numberOnline: function(members) {
        return members.length;
      },
    });
  </script>
</dom-module>
