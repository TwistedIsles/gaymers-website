<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../shared-styles.html">
<link rel="import" href="./gaymers-navigation.html">

<dom-module id="gaymers-header">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        height: 90px;
        color: #FFFFFF;
        background-color: #081025;
      }

      #container {
        height: 100%;
        width: 100%;
        max-width: 900px;
        margin: 0 auto;
        display: flex;
        flex-flow: row nowrap;
        justify-content: flex-start;
        align-items: center;
      }

      #brand {
        padding: 5px 0px;
        margin-right: 35px;
        color: #FFFFFF;
        font-size: 24px;
        text-transform: uppercase;
        font-weight: bold;
        border-bottom: none;
        text-decoration: none;
      }

      @media (max-width: 900px) {
        #brand {
          margin-right: 0;
        }
      }

      iron-icon {
        padding: 20px;
        display: none;
      }

      @media (max-width: 900px) {
        iron-icon {
          display: block;
        }
      }
    </style>

    <div id="container">
      <iron-icon
        icon="icons:menu"
        on-tap="toggleDrawer"></iron-icon>

      <a name="home" href="/" id="brand">GAYMERS</a>

      <gaymers-navigation
        id="nav"
        invite="[[invite]]"
        number-online="[[numberOnline]]"></gaymers-navigation>
    </div>
    
  </template>

  <script>
    Polymer({
      is: 'gaymers-header',

      properties: {
        invite: {
          type: String,
          value: 'https://discord.gg/Mb7ab33'
        },

        numberOnline: {
          type: String,
          value: null,
          notify: true
        },
      },

      toggleDrawer: function() {
        this.$.nav.toggleDrawer();
      }
    });
  </script>
</dom-module>
