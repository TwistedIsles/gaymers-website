<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../shared-styles.html">

<dom-module id="gaymers-hero-section">
  <template>
    <style include="shared-styles">
      :host {
        display: flex;
        flex-flow: column nowrap;
        justify-content: center;
        align-items: center;
        box-sizing: border-box;
        width: 100%;
        max-width: 900px;
        min-height: calc(100vh - 90px);
        margin: 0 auto;
        padding: 0 10px;
      }

      gaymers-logo {
        width: 100%;
        max-width: 500px;
        height: 100%;
        max-height: 500px;
        margin-bottom: -10%;
      }

      @media (max-width: 720px) {
        gaymers-logo {
          width: 75%;
          margin-top: 20px;

          margin-left: auto;
        }
      }

        text-align: center;
        text-transform: uppercase;
      }

      p {
        color: #FFFFFF;
        text-align: center;
      }

      #discord-button {
        position: relative;
        display: flex;

      }

      #discord-button:hover {
        background-color: var(--discord-purple-dark);
      }

      #discord-button #icon {
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        width: 40px;
        background-image: url('../../images/Discord-Logo-White.svg');
        background-repeat: no-repeat;
        background-size: 25px;
        background-position: center;

    <gaymers-logo></gaymers-logo>

      Join us on Discord
    </a>
  </template>

  <script>
    Polymer({
      is: 'gaymers-hero-section',

      properties: {
        invite: {
          type: String,
          value: 'https://discord.gg/Mb7ab33'
        },
      }
    });
  </script>
