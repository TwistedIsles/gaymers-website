<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../shared-styles.html">
<link rel="import" href="./gaymers-event-card.html">

<dom-module id="gaymers-events-section">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        box-sizing: border-box;
        margin: 0 auto;
        width: 100%;
        max-width: 900px;
        padding: 50px 10px;
      }

      h2 {
        color: #FFFFFF;
      }

      #events {
        display: flex;
        flex-flow: row wrap;
        position: relative;
      }

      gaymers-event-card {
        flex-wrap: wrap;
        flex-basis: calc(50% - 10px);
        margin-bottom: 20px;
      }

      gaymers-event-card:nth-child(odd) {
        margin-right: 10px;
      }
      gaymers-event-card:nth-child(even) {
        margin-left: 10px;
      }

      @media (max-width: 720px) {
        gaymers-event-card {
          flex-basis: 100%;
        }

        gaymers-event-card:nth-child(odd) {
          margin-right: 0;
        }
        gaymers-event-card:nth-child(even) {
          margin-left: 0;
        }
      }

      #more {
        display: block;
        text-align: right;
        color: #FFFFFF;
        text-decoration: none;
        border-bottom: none;
      }
    </style>

    <h2>Upcoming Events</h2>

    <div id="events">
      <template is="dom-if" if="{{_checkArrayLength(upcomingEvents)}}">
        <template is="dom-repeat" items="{{upcomingEvents}}" as="event" sort="_sortEvents">
          <gaymers-event-card
            title="{{event.title}}"
            start="{{event.start}}"
            end="{{event.end}}"
            description="{{event.description}}"></gaymers-event-card>
        </template>

        
      </template>

      <template is="dom-if" if="{{!_checkArrayLength(upcomingEvents)}}">
        <span id="no-events">No events scheduled, check back later!</span>
      </template>
    </div>

    <template is="dom-if" if="{{_checkArrayLength(upcomingEvents)}}">
      <a href="/events" id="more">More â–¶</a>
    </template>
  </template>

  <script>
    Polymer({
      is: 'gaymers-events-section',

      properties: {
        upcomingEvents: {
          type: Array,
          notify: true,
        },
      },

      _checkArrayLength: function(array) {
        if (!array || array.length == 0) {
          return false;
        } else {
          return true;
        }
      },

      _sortEvents: function(a, b) {
        dateA = new Date(a.start);
        dateB = new Date(b.start);
        return dateB - dateA;
      },
    });
  </script>
</dom-module>
