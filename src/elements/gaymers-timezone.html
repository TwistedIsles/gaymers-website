<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="./moment-js.html">

<dom-module id="gaymers-timezone">
  <template>
    <style>
      :host {
        display: none;
      }
    </style>
  </template>

  <script>
    Polymer({
      is: 'gaymers-timezone',

      properties: {
        timezone: {
          type: String,
          value: null,
          reflectToAttribute: true,
          observer: '_timezoneChanged',
        },
      },

      ready: function() {
        this.timezone = moment.tz.guess();
      },

      attached: function() {
        this._timezoneChanged();
      },

      _timezoneChanged: function() {
        this.fire('iron-signal', { name: 'timezone', data: this.timezone });
      },
    });
  </script>
</dom-module>
