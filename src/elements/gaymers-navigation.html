<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../shared-styles.html">

<dom-module id="gaymers-navigation">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        height: 90px;
        color: #FFFFFF;
        background-color: rgba(0, 0, 0, 0.25);
      }

      #container {
        height: 100%;
        width: 100%;
        max-width: 900px;
        margin: 0 auto;
        display: flex;
        flex-flow: row nowrap;
        justify-content: center;
        align-items: center;
      }

      #nav {
        display: flex;
        flex-flow: row nowrap;
        justify-content: center;
        align-items: center;
      }

      #nav a {
        padding: 5px 0px;
        margin-right: 35px;
        font-size: 14px;
        color: #FFFFFF;
        text-decoration: none;
        border-bottom: 1px solid transparent;
      }

      #nav a:hover {
        border-bottom: 1px solid #FFF;
      }

      #nav #brand {
        font-size: 24px;
        text-transform: uppercase;
        font-weight: bold;
        border-bottom: none;
      }

      #nav #brand:hover {
        border-bottom: none;
      }

      #online {
        margin-left: auto;
        font-size: 14px;
        font-weight: normal;
        color: rgba(255, 255, 255, 1);
      }

      #online-icon {
        display: inline-block;
        height: 6px;
        width: 6px;
        margin-bottom: 2px;
        border-radius: 50%;
        background-color: #7ED321;
      }
    </style>

    <div id="container">
      <iron-selector id="nav" selected="[[page]]" attr-for-selected="name" role="navigation">
        <a name="home" href="/" id="brand">GAYMERS</a>

        <a name="events" href="/events">Events</a>
        <a name="streams" href="/streams">Streams</a>
        <a name="about-us" href="/about-us">About Us</a>
      </iron-selector>

      <span id="online">
        <div id="online-icon"></div>
        647 online now
      </span>
    </div>
    
  </template>

  <script>
    Polymer({
      is: 'gaymers-navigation',

      properties: {
        selected: {
          type: String
        }
      }
    });
  </script>
</dom-module>
