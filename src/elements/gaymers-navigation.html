<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../shared-styles.html">

<dom-module id="gaymers-navigation">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        height: 90px;
        width: 100%;
        color: #FFFFFF;
      }

      @media (max-width: 900px) {
        :host {
          width: 0;
          position: fixed;
          top: 0;
          left: 0;
          z-index: 10;
        }
      }

      :host #container {
        position: relative;
        z-index: 15;
        height: 100%;
        width: 100%;
        max-width: 900px;
        margin: 0 auto;
        display: flex;
        flex-flow: row nowrap;
        justify-content: flex-start;
        align-items: center;
        background-color: #081025;
      }

      @media (max-width: 900px) {
        :host #container {
          position: absolute;
          height: 100vh;
          width: 300px;
          top: 0;
          left: 0;
          transform: translateX(-300px);
          transition: transform 150ms ease-out;
        }

        :host([open]) #container {
          transform: translateX(0px);
        }
      }

      #brand {
        padding: 5px 0px;
        margin-right: 35px;
        color: #FFFFFF;
        font-size: 24px;
        text-transform: uppercase;
        font-weight: bold;
        border-bottom: none;
        text-decoration: none;
      }

      nav {
        display: flex;
        flex-flow: row nowrap;
        justify-content: center;
        align-items: center;
      }

      @media (max-width: 900px) {
        nav {
          height: 100%;
          width: 100%;
          flex-flow: column nowrap;
          justify-content: flex-start;
          align-items: flex-start;
          box-sizing: border-box;
          padding: 25px;
        }
      }

      nav a {
        padding: 5px 0px;
        margin-right: 30px;
        font-size: 14px;
        color: #FFFFFF;
        text-decoration: none;
        border-bottom: 1px solid transparent;
      }
      
      nav a:hover {
        border-bottom: 1px solid #FFF;
      }

      @media (max-width: 900px) {
        nav a {
          margin-right: 0px;
          width: 100%;
          padding: 25px 0;
          border-bottom: none;
        }

        nav a:hover {
          border-bottom: none;
        }
      }


      nav #brand {
        display: none;
        color: #FFFFFF;
        font-size: 24px;
        text-transform: uppercase;
        font-weight: bold;
        border-bottom: none;
        text-decoration: none;
      }

      @media (max-width: 900px) {
        nav #brand {
          display: block;
        }
      }

      #online {
        margin-left: auto;
        font-size: 14px;
        font-weight: normal;
        color: rgba(255, 255, 255, 1);
      }

      @media (max-width: 900px) {
        #online {
          display: none;
        }
      }

      #online-icon {
        display: inline-block;
        height: 6px;
        width: 6px;
        margin-bottom: 2px;
        border-radius: 50%;
        background-color: #7ED321;
      }

      :host #scrim {
        opacity: 0;
        transition: opacity 150ms ease-out;
      }

      @media (max-width: 900px) {
        :host([open]) #scrim {
          display: block;
          width: 100vw;
          height: 100vh;
          position: absolute;
          top: 0;
          right: 0;
          bottom: 0;
          left: 0;
          z-index: 10;
          background-color: #000000;
          opacity: 0.7;
        }
      }
    </style>

    <div id="container">
      <nav role="navigation">
        <a name="home" href="/" id="brand">GAYMERS</a>
        <a name="events" href="/events">Events</a>
        <a name="streams" href="/streams">Streams</a>
        <a name="about-us" href="/about-us">About Us</a>
        <a id="join" href$="{{invite}}" target="_blank">Join Us</a>
      </nav>

      <template is="dom-if" if="[[numberOnline]]">
        <span id="online">
          <div id="online-icon"></div>
          [[numberOnline]] online now
        </span>
      </template>

      <a id="sign-in" href="https://api.gaymers.gg/authentication/signin/discord">Sign In</a>
    </div>

    <div id="scrim" on-tap="toggleDrawer"></div>
  </template>

  <script>
    Polymer({
      is: 'gaymers-navigation',

      properties: {
        invite: {
          type: String,
          value: 'https://discord.gg/Mb7ab33'
        },
        
        open: {
          type: Boolean,
          reflectToAttribute: true,
          value: false
        },
      },

      toggleDrawer: function() {
        this.open = !this.open;
      }
    });
  </script>
</dom-module>
