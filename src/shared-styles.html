<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="./elements/gaymers-font.html">


<!-- shared styles for all views -->
<dom-module id="shared-styles">
  <template>
    <style>
      :host {
        --gaymers-primary: #0A1531;
        --gaymers-primary-dark: #081025;
        --gaymers-primary-light: #0E1F4A;

        --gaymers-secondary: #FE054D;
        --gaymers-secondary-dark: #d0013c;
        --gaymers-secondary-light: #fe3971;

        --discord-purple: #7289DA;
        --discord-purple-dark: #4A67Cf;

        font-family: 'Montserrat', sans-serif;
      }

      h1,
      h2,
      h3 {
        font-weight: bold;
        color: #FFFFFF;
      }

      p,
      span {
        color: #FFFFFF;
      }

      a {
        color: var(--gaymers-secondary);
        text-decoration: none;
        border-bottom: 1px solid var(--gaymers-secondary);
        transition: color ease-out 150ms, border-bottom ease-out 150ms;
      }

      a:hover {
        color: var(--gaymers-secondary-dark);
        border-bottom: 1px solid var(--gaymers-secondary-dark);
      }
    </style>
  </template>
</dom-module>
