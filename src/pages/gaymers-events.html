<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../shared-styles.html">
<link rel="import" href="../elements/gaymers-event-card.html">

<dom-module id="gaymers-events">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        box-sizing: border-box;
        margin: 0 auto;
        width: 100%;
        max-width: 920px;
        padding: 10px;
      }

      .events-container {
        display: flex;
        flex-flow: row wrap;
        position: relative;
      }

      gaymers-event-card {
        flex-wrap: wrap;
        flex-basis: calc(50% - 10px);
        margin-bottom: 20px;
      }

      gaymers-event-card:nth-child(odd) {
        margin-right: 10px;
      }
      gaymers-event-card:nth-child(even) {
        margin-left: 10px;
      }
    </style>

    <h2>Upcoming Events</h2>

    <div class="events-container">
      <template is="dom-repeat" items="{{upcomingEvents}}" as="event" sort="_sortEvents">
        <gaymers-event-card
          title="{{event.title}}"
          start="{{event.start}}"
          end="{{event.end}}"
          description="{{event.description}}"></gaymers-event-card>
      </template>
    </div>

    <h2>Previous Events</h2>
    <div class="events-container">
      <template is="dom-repeat" items="{{previousEvents}}" as="event" sort="_sortEvents">
        <gaymers-event-card
          title="{{event.title}}"
          start="{{event.start}}"
          end="{{event.end}}"
          description="{{event.description}}"></gaymers-event-card>
      </template>
    </div>

  </template>

  <script>
    Polymer({
      is: 'gaymers-events',

      properties: {
        upcomingEvents: {
          type: Array,
          notify: true,
        },

        previousEvents: {
          type: Array,
          notify: true,
        },
      },

      _sortEvents: function(a, b) {
        dateA = new Date(a.start);
        dateB = new Date(b.start);
        return dateA - dateB;
      },
    });
  </script>
</dom-module>
